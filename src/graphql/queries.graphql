query GetOrders {
  sales_orders {
    amount_discount
    amount_refunded
    amount_shipping
    amount_total
    amount_tax
    amount_subtotal
    created_at
    currency
    email
    id
    name
    phone_number
    payment_status
    payment_details
    status
    status_updated
    stripe_checkout_session_id
    stripe_customer_id

    shipping_address_id
    billing_address {
      created_at
      country
      city
      line1
      line2
      postal_code
      state
      updated_at
    }
    items {
      amount_discount
      amount_subtotal
      amount_tax
      amount_total
      id
      name
      currency
      order_id
      product_code
      quantity
      stripe_price_id
      stripe_product_id
    }
    shipping_address {
      city
      country
      created_at
      line2
      line1
      id
      postal_code
      state
      updated_at
    }
    user {
      email
      name
    }
  }
}
query GetItemsByItemId($item_id: Int) {
  sales_items(where: {id: {_eq: $item_id}}) {
    currency
    name
    product_code
    stripe_price_id
    stripe_product_id
    amount_discount
    amount_subtotal
    amount_tax
    amount_total
    id
    order_id
    quantity
    configuration {
      background_styles_filter
      background_styles_transform
      background_url
      details
      height
      main_styles_filter
      main_styles_transform
      main_url
      preview
      remove_background
      orientation
      restore
      unit
      width
    }
  }
}
